<h2>Admin Aadhar Approve</h2>
<table>
  <tr>
    <th>CID</th>
    <th>Name</th>
    <th>Address</th>
    <th>Date of Birth</th>
    <th>Email ID</th>
    <th>Mobile Number</th>
    <!-- Add other Aadhar details you want to display -->

    <th>Verified</th>
    <th>Approved</th>
    <th>Actions</th>
  </tr>
  <tr *ngFor="let aadhar of aadhars">
    <td>{{ aadhar.cid }}</td>
    <td>{{ aadhar.cname }}</td>
    <td>{{ aadhar.address }}</td>
    <td>{{ aadhar.dob }}</td>
    <td>{{ aadhar.emailid }}</td>
    <td>{{ aadhar.number }}</td>
    <td>{{ aadhar.verified ? "Yes" : "No" }}</td>
    <td>{{ aadhar.approved ? "Yes" : "No" }}</td>
    <!-- Add other Aadhar details you want to display -->

    <!-- Add other Aadhar details you want to display -->
    <td>
      <button (click)="verifyAadhar(aadhar)">
        {{ aadhar.verified ? "Reset Verification Status" : "Verify" }}
      </button>
      <button (click)="approveAadhar(aadhar)">
        {{ aadhar.approved ? "Reset Approval Status" : "Approve" }}
      </button>
    </td>
  </tr>
</table>
